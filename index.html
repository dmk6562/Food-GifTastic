<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food-GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript"></script>
</head>

<body>
	
	<div class="container">
		<div id="header">
		<h1>GifTastic | World Food Tour<hr></h1>	
		</div>

		<!--Food items buttons-->
		<div class="row" id="buttonFoods"></div>	

		<!--gifs and the search box-->
		<div class="row">
		
			<div class="col-sm-12" id="all-gifs">
				<div class="row" id="gifRowOne"></div>
				<div class="row" id="gifRowTwo"></div>
				<div class="row" id="gifRowThree"></div>
				<div class="row" id="gifRowFour"></div>
				<div class="row" id="gifRowFive"></div>	
			</div>
		
		
			<div class="col-sm-3" id="search-box"> 
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Enter a Food Item" id="food-input">
      				<span class="input-group-btn">
        			<button class="btn btn-default" type="button" id="add-food">YUM</button>
      				</span>
    			</div>
    		</div>
    	
    	</div>


    </script> 
</body>
